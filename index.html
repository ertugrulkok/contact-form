<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Mail Project</title>
    <link rel="stylesheet" href="mail.css" />
  </head>
  <body>

    <form class="contact" action="#">
      <h1 class="title">Kontaktformular</h1>
      <div class="name_div">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="mail_div">
        <label for="mail">Email Sender</label>
        <input type="email" id="mail" required />
      </div>
      <div class="mail_divTo">
        <label for="mailTo">Email Recipient</label>
        <input type="email" id="mailTo" required />
      </div>
      <div class="text_div">
        <label for="textareaDiv">Message</label>
        <textarea
          name="textareaDiv"
          id="textareaDiv"
          cols="10"
          rows="10"
          required
        ></textarea>
      </div>
      <div class="submit_div">
        <button type="submit" id="sendBtn">Nachricht senden</button>
      </div>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="mail.js"></script>
  </body>
</html>
